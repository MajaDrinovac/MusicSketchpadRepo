<h2 mat-dialog-title>Save Melody</h2>
<mat-dialog-content>
    <h3>Replace</h3>
    <p>Delete the existing Melody and replace it with the edited one.</p>
    <h3>Save as ...</h3>
    <p>Keep the existing Melody and save the edited one as a new Melody.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button>Replace</button>
    <button mat-button>Save as</button>
</mat-dialog-actions>
