<mat-grid-list cols="5" rowHeight="fit" class="top">
    <mat-grid-tile colspan="1" rowspan="1" id="melodyContr-btn">
        <button mat-flat-button [disabled]="!melodyCreated" (click)="onPlayed()"><mat-icon>play_arrow</mat-icon>Play</button>
        <button id="stop" mat-flat-button disabled><mat-icon>stop</mat-icon>Stop</button>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1"></mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1" id="drawContr-btn">
        <button mat-flat-button [color]="colorBtnEdit" (click)="onConvertToDrawMode()" id="edit"><mat-icon>edit</mat-icon></button>
        <button mat-flat-button [color]="colorBtnGrid" (click)="onConvertToEditMode()"><mat-icon>grid_on</mat-icon></button>
    </mat-grid-tile>
</mat-grid-list>
