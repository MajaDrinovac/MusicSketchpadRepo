            <a routerLink="/login">
                <section class="naveintraege">
                    <!--<div id="profil"><mat-icon id="person">person</mat-icon><br>Profil</div>-->
                    <mat-icon id="person">person_outline</mat-icon><br>
                </section>
            </a>

            <a routerLink="/dashboard">
                <section class="naveintraege">
                    <mat-icon>dashboard_outline</mat-icon>
                </section>
            </a>

            <a routerLink="/sketchpad">
                <section class="naveintraege">
                    <mat-icon>gesture</mat-icon>
                </section>
            </a>


            <a routerLink="/bibliothek">
                <section class="naveintraege">
                    <mat-icon>folder_outline</mat-icon>
                </section>
            </a>
        </div>

    </mat-grid-tile>

    <mat-grid-tile class="content" colspan="95">

        <mat-drawer-container class="example-container">
            <mat-drawer mode="side" opened class="sidenavElements">
                <br>
                <p>kjdsfhkjsdfj</p>
                <p>hellohjhjhkjjjjjjjjjjjjjjjjjjjjjjjjgjsdhfkjh</p>
                <br>
                <br>
                <br>
                <p>ks</p>
            </mat-drawer>
            <mat-drawer-content class="sidenavContent">
                <div id="sketchpad">

                    <mat-grid-list cols="12" id="canv-grid" rowHeight="fit">
                        <mat-grid-tile colspan="12" rowspan="1">
                            <controls (opened)="openDialog()" [melodyCreated]="melodyCreated"
                                [colorBtnEdit]="colorBtnEdit" [colorBtnGrid]="colorBtnGrid" [instruments]="instruments"
                                (changed)="changeInstrument($event)" (toEditMode)="convertToEditMode()"
                                (changedLine)="changeLineWeight($event)" (toDrawMode)="convertToDrawMode()"
                                (played)="playMelody()"></controls>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="8" class="sidebar">
                        </mat-grid-tile>

                        <mat-grid-tile colspan="8" rowspan="8" id="canv-g">
                            <mat-card id="canv"></mat-card>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="8" class="sidebar">
                        </mat-grid-tile>
                        <mat-grid-tile colspan="12" rowspan="1"></mat-grid-tile>
                    </mat-grid-list>
                </div>
            </mat-drawer-content>
        </mat-drawer-container>



    </mat-grid-tile>
