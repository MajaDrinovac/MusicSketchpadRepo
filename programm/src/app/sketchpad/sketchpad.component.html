<mat-grid-list cols="100" class="grid" rowHeight="fit">
    <mat-grid-tile rows="5" class="nav" colspan="8" id="test">


        <div class="sidenav">
            <!--<section class="titel">
                MUSIC SKETCHPAD
            </section>-->

            <a routerLink="/login">
                    <!--<div id="profil"><mat-icon id="person">person</mat-icon><br>Profil</div>-->
                    <mat-icon class="whiteIcon">person_outline</mat-icon>
            </a>
            <a routerLink="/dashboard">
                <button mat-raised-button class="large"><mat-icon class="whiteIcon">dashboard_outline</mat-icon></button>
            </a>

            <a routerLink="/sketchpad">
                <button mat-raised-button class="large" color="accent" ><mat-icon class="whiteIcon">gesture</mat-icon></button>
            </a>

            <a routerLink="/bibliothek">
                <button mat-raised-button class="large"><mat-icon class="whiteIcon">folder_outline</mat-icon></button>
            </a>
        </div>

    </mat-grid-tile>

    <mat-grid-tile class="content" colspan="92">

        <mat-sidenav-container class="example-container">
            <mat-sidenav mode="side" opened class="sidenavElements">
                <p id="header">FAVORITES</p>
                <mat-list>
                    <mat-list-item class="instr-item" [style.margin-top]="'5vh'">
                        <div class="instrument-placeholder"  [style.border]="'2px dotted' + colorFirst" id="first">
                            <button mat-raised-button class="addInstrument"(click)="openDialog('first')"><mat-icon [svgIcon]="instrumentIcons[0]"></mat-icon></button>
                        </div>
                    </mat-list-item>
                    <mat-list-item class="instr-item">
                        <div class="instrument-placeholder" id="second" [style.border]="'2px dotted' + colorSecond">
                            <button mat-raised-button class="addInstrument" (click)="openDialog('second')"><mat-icon [svgIcon]="instrumentIcons[1]"></mat-icon></button>
                        </div>
                    </mat-list-item>
                    <mat-list-item class="instr-item"><div class="instrument-placeholder" [style.border]="'2px dotted' + colorThird">
                        <button mat-raised-button class="addInstrument" (click)="openDialog('third')"><mat-icon [svgIcon]="instrumentIcons[2]"></mat-icon></button>
                    </div></mat-list-item>
                </mat-list>
                <!--<button mat-fab id="addInstrument"><mat-icon>add</mat-icon></button>-->
            </mat-sidenav>
            <mat-sidenav-content class="sidenavContent">
                <div id="sketchpad">

                    <mat-grid-list cols="12" id="canv-grid" rowHeight="fit">
                        <mat-grid-tile colspan="12" rowspan="1">
                            <controls (opened)="openDialog()" [melodyCreated]="melodyCreated"
                                [colorBtnEdit]="colorBtnEdit" [colorBtnGrid]="colorBtnGrid" [instruments]="instruments"
                                (changed)="changeInstrument($event)" (toEditMode)="convertToEditMode()"
                                (changedLine)="changeLineWeight($event)" (toDrawMode)="convertToDrawMode()"
                                (played)="playMelody()"></controls>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="8" class="sidebar">
                        </mat-grid-tile>

                        <mat-grid-tile colspan="8" rowspan="8" id="canv-g">
                            <mat-card id="canv"></mat-card>
                        </mat-grid-tile>
                        <mat-grid-tile colspan="1" rowspan="8" class="sidebar">
                        </mat-grid-tile>
                        <mat-grid-tile colspan="12" rowspan="1"></mat-grid-tile>
                    </mat-grid-list>
                </div>
            </mat-sidenav-content>
        </mat-sidenav-container>



    </mat-grid-tile>

</mat-grid-list>
