<mat-grid-list cols="10" class="grid" rowHeight="fit">
    <mat-grid-tile rows="3" class="nav" colspan="2">

        <app-nav class="nav"></app-nav>
    </mat-grid-tile>

    <mat-grid-tile class="content" colspan="8">
        <div id="sketchpad">
    
            <mat-grid-list cols="12" id="canv-grid" rowHeight="fit">
                <mat-grid-tile colspan="12" rowspan="1">
                    <controls (opened)="openDialog()" [melodyCreated]="melodyCreated" [colorBtnEdit]="colorBtnEdit" [colorBtnGrid]="colorBtnGrid" [instruments]="instruments" (changed)="changeInstrument($event)" (toEditMode)="convertToEditMode()" (toDrawMode)="convertToDrawMode()" (played)="playMelody()"></controls>
                </mat-grid-tile>
                <mat-grid-tile colspan="1" rowspan="8" class="sidebar">
                </mat-grid-tile>
                
                <mat-grid-tile colspan="8" rowspan="8" id="canv-g">
                    <mat-card id="canv"></mat-card>
                </mat-grid-tile>
                <mat-grid-tile colspan="1" rowspan="8" class="sidebar">
                </mat-grid-tile>
                <mat-grid-tile colspan="12" rowspan="1"></mat-grid-tile>
            </mat-grid-list>
        </div>

    </mat-grid-tile>

</mat-grid-list>
