<mat-grid-list cols="10" class="grid" rowHeight="fit">
    <mat-grid-tile rows="3" class="nav" colspan="2">

        <app-nav class="nav"></app-nav>


    </mat-grid-tile>


    <mat-grid-tile class="content" colspan="8">
        <mat-card class="contentList"  *ngFor="let melody of melodies; index as i">
            <p><b>Title: </b> {{melody.title}}<br><br> <b>Duration: </b> {{melody.totalTime}} <br><button mat-button (click)="playMelody(melody)" class="buttonRight" >Play</button></p>
        </mat-card>
    </mat-grid-tile>
