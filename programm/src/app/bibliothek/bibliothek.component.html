<mat-grid-list cols="10" class="grid" rowHeight="fit">
    <mat-grid-tile rows="3" class="nav" colspan="2">

        <app-nav class="nav"></app-nav>


    </mat-grid-tile>


   <mat-grid-tile class="content" colspan="8">
    

        <mat-list> 
          
            <mat-list-item *ngFor="let melody of melodies; index as i" class="item">
                <mat-card class="contentList">
                    <mat-card-content>
                        <p class="txt"><b>Title: </b> {{melody.title}} <b>Duration: </b> {{melody.totalTime}}
                            <button mat-icon-button (click)="playMelody(melody)" class="buttonRight">
                                <mat-icon>play_arrow</mat-icon>
                            </button>
                        <a routerLink="/editMelody" routerLinkActive="active">
                            <button (click)="sendMelody(melody)" mat-icon-button>
                                <mat-icon>create</mat-icon>
                            </button>
                        </a>
                        </p>
                        
                          
                    </mat-card-content>
                </mat-card>
            </mat-list-item>
         </mat-list>
    </mat-grid-tile>
