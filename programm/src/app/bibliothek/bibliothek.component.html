<mat-grid-list cols="10" class="grid" rowHeight="fit">
    <mat-grid-tile rows="3" class="nav" colspan="2">

        <app-nav class="nav"></app-nav>


    </mat-grid-tile>


    <mat-grid-tile class="content" colspan="8">

        <mat-card id="nomelody" *ngIf="this.show">
            <p>Noch keine Melodie gespeichert...</p>
            <a routerLink="/sketchpad"><button id="sketchpadBtn" mat-raised-button color="accent">Neue Melodie
                    erstellen</button></a>
        </mat-card>


        <mat-grid-list *ngIf="!this.show" id="melodyList" cols="3" rowHeight="33vh" gutterSize="10">
            <mat-grid-tile *ngFor="let melody of melodies; index as i" class="item">
                <mat-card class="contentList">
                    <mat-card-header>
                        <mat-card-title>{{melody.title}}</mat-card-title>
                    </mat-card-header>
                    <img [src]="melody.img" class="preview" [style.width.px]="imgWidth" height="auto">
                    <mat-card-content>
                        <img [src]="melody.img" width="150px" height="100px">
                        <p class="txt"><b>Title: </b> {{melody.title}} 
                            <button mat-button (click)="playMelody(melody)"
                                class="buttonRight">
                                <mat-icon>play_arrow</mat-icon>
                            </button>
                          <!--  <a routerLink="/editMelody" routerLinkActive="active">
                                
                            </a>-->
                            <button mat-button (click)="openEditMode(melody)">
                                <mat-icon>edit</mat-icon>
                            </button>
                        </p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="playMelody(melody)"
                        class="buttonRight">
                        <mat-icon>play_arrow</mat-icon>
                    </button>
                    <button mat-button (click)="openEditMode(melody)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    </mat-card-actions>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-grid-tile>
