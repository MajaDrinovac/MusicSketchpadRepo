<mat-grid-list cols="10" class="grid" rowHeight="fit">
    <mat-grid-tile rows="3" class="nav" colspan="2">

        <app-nav class="nav"></app-nav>

    </mat-grid-tile>

    <mat-grid-tile class="content" colspan="8">

        <mat-card id="loginbox">


            <form class="loginForm">
                

                <h3>Benutzername: {{dataservice.user.benutzername}}</h3>

                <h3>Email: {{dataservice.user.email}}</h3>
                <br>
                <a routerLink="/sketchpad"><button class="buttonSend" mat-raised-button color="accent">Neue Melodie</button></a>
                <br>
                <br>
                <button id="ausloggenButton" class="buttonSend" mat-raised-button>Ausloggen</button>

            </form>

        </mat-card>

    </mat-grid-tile>

</mat-grid-list>
