<mat-grid-list cols="10" class="grid" rowHeight="fit">
    <mat-grid-tile rows="3" class="nav" colspan="2">

        <app-nav class="nav"></app-nav>
    </mat-grid-tile>

    <mat-grid-tile class="content" colspan="8">

        <mat-card id="registrierenbox">


            <!--<form class="registrierenForm">-->
            <div class="registrierenForm">
                <h2>Registriere dich</h2>
                <br>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Benutzername</mat-label>
                    <input id="benutzername" matInput [formControl]="benutzernameFormControl" [(ngModel)]="benutzername" name="benutzername" type="text">
                    <mat-error *ngIf="benutzernameFormControl.hasError('required')">
                        Benutzername muss angegeben werden
                    </mat-error>
                </mat-form-field>

                <br>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input id="email" matInput [formControl]="emailFormControl" [(ngModel)]="email" name="email"
                        placeholder="example@mail.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Email muss richtig sein
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email muss angegeben werden
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Passwort</mat-label>
                    <input id="passwort1" [(ngModel)]="passw1" matInput type="password">
                </mat-form-field>
                <br>
                <mat-form-field appearance="outline" class="example-full-width">
                    <mat-label>Passwort wiederholen</mat-label>
                    <input id="passwort2" [(ngModel)]="passw2" matInput type="password">
                </mat-form-field>
                <br>
                <button class="buttonSend" mat-raised-button color="accent" (click)="createJson()">Registriere
                    dich</button>
                <br>
                <a routerLink="/login">
                    <h5>Schon Mitglied?<br>Melde dich an</h5>
                </a>
            </div>
            <!--</form>-->

        </mat-card>

    </mat-grid-tile>

</mat-grid-list>
