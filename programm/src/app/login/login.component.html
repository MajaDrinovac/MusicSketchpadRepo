<mat-grid-list cols="10" class="grid" rowHeight="fit">
    <mat-grid-tile rows="3" class="nav" colspan="2">

        <mat-sidenav-container class="nav" height="fit" width="fit">
            <section class="titel">
                MUSIC SKETCHPAD
            </section>

            <a routerLink="/login">
                <section class="profil">
                    <mat-icon id="person">person</mat-icon><br>
                    <div id="profilBez"><a routerLink="/login">Profil</a></div>
                </section>
            </a>

            <a routerLink="/dashboard">
                <section class="naveintraege">
                    <mat-icon>view_quilt</mat-icon>Dashboard
                </section>
            </a>
            
        <a routerLink="/sketchpad">
            <section class="naveintraege">
                <mat-icon>brush</mat-icon>Neue Melodie
            </section>
        </a>

        <a routerLink="/bibliothek">
            <section class="naveintraege">
                <mat-icon>folder</mat-icon>Bibliothek
            </section>
        </a>

        </mat-sidenav-container>

    </mat-grid-tile>

    <mat-grid-tile class="content" colspan="8">

        <div id="loginbox">


            <form class="loginForm">
                <h2>Melde dich an</h2>
                
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="emailFormControl" placeholder="example@mail.com">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
                <br>
                <mat-form-field class="example-full-width">
                    <mat-label>Passwort</mat-label>
                    <input matInput type="password">
                </mat-form-field>
                <br>
                <button class="buttonSend" mat-raised-button color="accent">Melde dich an</button>
                <br>
                <h5>Noch kein Mitglied?<br>Registrieren</h5>

            </form>

        </div>

    </mat-grid-tile>

</mat-grid-list>
